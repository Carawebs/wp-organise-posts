# Menu Page Options
# ------------------------------------------------------------------------------
default_page_options:

  # Name of the menu item and the options table key
  slug: carawebs_organiser

  # Title displayed on the top of the admin panel
  title: Organiser

  # Settings page title
  page_title:  Organiser

  # slug of parent page   if NULL then this is a top level menu
  # Options:
  # options general.php  Sub Page under Settings menu item
  # tools.php            Sub page under Tools menu item
  parent:       NULL #options-general.php

  # Unique ID of the menu item
  id:           NULL

  # User role necessary to access the settings page
  capability:   manage_options

  # Icon URL | Dashicons helper class | none | base64 encoded SVG using a data URI
  icon:         dashicons-admin-settings

  # position in the menu order this menu item will appear
  position:     89

  # Description displayed below the title
  desc:         Settings for the post organiser drag-and-drop functionality

# Set up tabs
# ------------------------------------------------------------------------------
tabs:
  general:
    slug:  general
    title:  Main Settings

  contact:
    slug:  help
    title:  Help


# Set up fields
# ------------------------------------------------------------------------------
fields:
-
 tab:  general
 args:
   type:    cpt_selector
   name:    CPTs
   title:   Select Post Types
   desc:    Select the post types for which you'd like to allow sorting
   default: 0
-
 tab:  help
 args:
   name:  help
   title: Main Help
   desc:
   type:  message
   file:  '/templates/message.php'
